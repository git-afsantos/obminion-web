<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battle Pets</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="lib/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/css/pure-min.css" />
    <link rel="stylesheet" href="lib/css/grids-responsive-min.css" />
    <link rel="stylesheet" href="css/type.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-sm-v.css" />
    <link rel="stylesheet" href="css/style-md.css" />
    <link rel="stylesheet" href="css/sprites.css" />
    <link rel="stylesheet" href="css/animations.css" />

    <script src="lib/js/jquery-2.2.1.min.js"></script>
    <script src="lib/js/underscore.min.js"></script>
    <script src="lib/js/backbone.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/battle-engine.js"></script>
    <script src="js/views/general.js"></script>
    <script src="js/views/home.js"></script>
    <script src="js/views/team.js"></script>
    <script src="js/views/battle.js"></script>
    <script src="js/routes.js"></script>
</head>
<body>
    <div id="app">
        <section id="start-screen">
            <p class="text-center">
                <button id="start-button" class="pure-button text-large">Start</button>
            </p>
        </section>
        <section id="main-menu">
            <h2 id="home-header">Header</h2>
            <div id="home-mission-panel" class="pure-g"></div>
            <div id="home-action-bar" class="action-bar">
                <button id="home-button-team" class="pure-button text-large">Team</button>
                <button id="home-button-research" class="pure-button text-large">Research</button>
            </div>
        </section>
        <section id="battle-scene">
            <div id="opponent-battle-panel" class="player-panel mirrored">
                <div class="portrait-wrapper"></div>
                <div class="nameplate">
                    <p class="unit-name"></p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="progress-label">??</div>
                    </div>
                </div>
            </div>
            <div id="player-battle-panel" class="player-panel">
                <div class="portrait-wrapper"></div>
                <div class="nameplate">
                    <p class="unit-name"></p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="progress-label">??</div>
                    </div>
                </div>
            </div>
            <div id="battle-action-bar" class="action-bar">
                <button id="battle-button-rotate-ccw" class="pure-button">Left</button>
                <button id="battle-button-attack" class="pure-button">Fight</button>
                <button id="battle-button-rotate-cw" class="pure-button">Right</button>
                <button id="battle-button-surrender" class="pure-button">Run</button>
            </div>
            <div id="battle-notification-panel"></div>
        </section>
        <section id="team-menu">
            <div id="team-player-panel">
                <div class="portrait-wrapper">
                    <div class="portrait"><img src=""/></div>
                    <div class="portrait"><img src=""/></div>
                    <div class="portrait"><img src=""/></div>
                    <div class="portrait"><img src=""/></div>
                </div>
                <div class="info-panel padding"></div>
            </div>
            <div id="team-collection-viewer" class="pure-g">
                <div class="pure-u-3-4 pure-u-md-7-8">
                    <div class="pure-g">
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                        <div class="pure-u-1-4 pure-u-xs-1-6">
                            <div class="icon-unit"><img src=""/></div>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-4 pure-u-md-1-8">
                    <div class="scroll-buttons">
                        <button class="pure-button scroll-up text-large"><i class="fa fa-arrow-up"></i></button>
                        <button class="pure-button scroll-down text-large"><i class="fa fa-arrow-down"></i></button>
                    </div>
                </div>
            </div>
            <div class="action-bar text-center">
                <button id="team-button-done" class="pure-button text-large">Done</button>
            </div>
        </section>
        <section id="research-menu">
        </section>

        <section id="preloader" class="text-center">
            <h1>Loading...</h1>
            <h1><i class="fa fa-spinner fa-spin"></i></h1>
        </section>
    </div>
    <script id="home-mission-launcher" type="text/template">
        <div class="mission pure-u-1-2 pure-u-xs-1-3">
            <div class="mission-portrait"></div>
            <button class="pure-button">Battle</button>
        </div>
    </script>
    <script id="battle-unit-portrait" type="text/template">
        <div class="portrait">
            <img src=""/>
            <div class="adornment indicator-type"></div>
            <div class="adornment indicator-level"></div>
        </div>
    </script>
    <script id="team-info-panel-content" type="text/template">
        <span class="detail pull-right">Lv. <%= data.level %> <%= data.type %></span>
        <h4><%= data.name %></h4>
        <div class="progress-bar small">
            <div class="progress" style="width: <%= data.xp / (data.maxxp || 1) %>%"></div>
            <div class="progress-label"><%= data.xp %> / <%= data.maxxp %> XP</div>
        </div>
        <p><b>Ability: <%= data.ability %></b></p>
        <p><%= data.abilityDescription %></p>
    </script>
</body>
</html>
