<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Battle Pets</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="lib/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/css/pure-min.css" />
    <link rel="stylesheet" href="lib/css/grids-responsive-min.css" />
    <link rel="stylesheet" href="css/type.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sprites.css" />
    <link rel="stylesheet" href="css/animations.css" />

    <script src="lib/js/jquery-2.2.1.min.js"></script>
    <script src="lib/js/underscore.min.js"></script>
    <script src="lib/js/backbone.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/battle-engine.js"></script>
    <script src="js/views/general.js"></script>
    <script src="js/views/home.js"></script>
    <script src="js/views/battle.js"></script>
    <script src="js/routes.js"></script>
</head>
<body>
    <div id="app">
        <section id="start-screen">
            <p class="text-center">
                <button id="start-button" class="pure-button text-large">Start</button>
            </p>
        </section>
        <section id="main-menu">
            <p class="text-center">
                <button id="home-button-team" class="pure-button text-large">Team</button>
            </p>
            <p class="text-center">
                <button id="home-button-battle" class="pure-button text-large">Battle</button>
            </p>
            <p class="text-center">
                <button id="home-button-research" class="pure-button text-large">Research</button>
            </p>
        </section>
        <section id="battle-scene">
            <div id="opponent-battle-panel" class="player-panel mirrored">
                    <div class="portrait-wrapper">
                        <div class="icon-unit pos-2-4"><img src=""/></div>
                        <div class="icon-unit pos-3-4"><img src=""/></div>
                        <div class="icon-unit pos-4-4"><img src=""/></div>
                        <div class="portrait">
                            <img src=""/>
                            <div class="adornment indicator-type"></div>
                            <div class="adornment indicator-level"></div>
                        </div>
                    </div>
                <div class="nameplate">
                    <p class="unit-name"></p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="progress-label">??</div>
                    </div>
                </div>
            </div>
            <div id="player-battle-panel" class="player-panel">
                    <div class="portrait-wrapper">
                        <div class="icon-unit pos-2-4"><img src=""/></div>
                        <div class="icon-unit pos-3-4"><img src=""/></div>
                        <div class="icon-unit pos-4-4"><img src=""/></div>
                        <div class="portrait">
                            <img src=""/>
                            <div class="adornment indicator-type"></div>
                            <div class="adornment indicator-level"></div>
                        </div>
                    </div>
                <div class="nameplate">
                    <p class="unit-name"></p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="progress-label">??</div>
                    </div>
                </div>
            </div>
            <div id="battle-action-bar" class="action-bar">
                <button id="battle-button-rotate-ccw" class="pure-button">Left</button>
                <button id="battle-button-attack" class="pure-button">Fight</button>
                <button id="battle-button-rotate-cw" class="pure-button">Right</button>
                <button id="battle-button-surrender" class="pure-button">Run</button>
            </div>
        </section>
        <section id="team-menu">
            <div id="team-player-panel" class="pure-g">
                <div class="pure-u-1 pure-u-md-2-5 text-center">
                    <div class="portrait-wrapper">
                        <div class="icon-unit pos-2-4"><img src=""/></div>
                        <div class="icon-unit pos-3-4"><img src=""/></div>
                        <div class="icon-unit pos-4-4"><img src=""/></div>
                        <div class="portrait"><img src=""/></div>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-3-5">
                    <div class="info-panel padding">
                        <h4>Unit Name</h4>
                        <span class="detail">Lv. 1, Type: Type</span>
                        <div class="progress-bar small">
                            <div class="progress"></div>
                            <div class="progress-label">0 / 0 XP</div>
                        </div>
                        <p><b>Ability: None</b></p>
                        <p>This ability does nothing useful.</p>
                    </div>
                </div>
            </div>
            <div id="team-collection-viewer" class="pure-g margin-top text-center">
                <div class="pure-u-1-5">left</div>
                <div class="pure-u-3-5">icons</div>
                <div class="pure-u-1-5">right</div>
            </div>
            <div class="margin-top text-center">
                <button id="team-button-done" class="pure-button text-large">Done</button>
            </div>
        </section>
        <section id="research-menu">
        </section>

        <section id="preloader" class="text-center">
            <h1>Loading...</h1>
            <h1><i class="fa fa-spinner fa-spin"></i></h1>
        </section>
    </div>
</body>
</html>
